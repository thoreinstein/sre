name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6am UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.31.9
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.31.9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@70c165ac82ca0e33a10e9741508dd0ccb4dcf080 # v3.31.9
